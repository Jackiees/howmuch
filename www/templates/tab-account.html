<ion-view view-title="Exchange">
  <ion-content class="padding">
  <div style="text-align:center;margin-top:20px;"> 
    <h1>€1 is:</h1>
    <label class="item item-input">
      <!-- <span class="input-label">¥</span> -->
      ¥&nbsp;<input type="number" ng-model="amount">
    </label></br>
    <label class="item item-input">
      <!-- <span class="input-label">¥</span> -->
      $&nbsp;<input type="number" ng-model="amount2">
    </label>
    <button  class="button button-balanced" ng-click="click(amount,amount2);" style="margin-top:40px;">Add Change Rate</button>
  </div>
  </ion-content>
</ion-view>
